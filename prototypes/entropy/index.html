<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="lib/d3.v7.min.js"></script>
        <script src="lib/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="css/styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Binary entropy function</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row">

                <!-- Entropy function graph -->
                <div class="col-lg-6">
                    <h1>Binary entropy function</h1>
                    <svg id="root"></svg>
                </div>

                <!-- Entropy calculator -->
                <div class="col-lg-6">
                    <h1>Entropy calculator</h1>
                    <div class="row">

                        <!-- Classes table -->
                        <div class="col-lg-6 col-sm-6">
                            <div class="alert">
                                <p id="removeClassErr" style="visibility: hidden; color: red">Cannot remove class: the minimum number of classes is 2.</p>
                            </div>
                            
                            <input id='buttonRemoveClass' type=button value='Remove Class' onclick="removeClass()" />
                    
                            <br /><br />
        
                            <div class="table-wrapper">
                                <table class="table caption-top table-hover"  id="table-classes">
                                    <caption>Feature: </caption>
                                    <thead>
                                        <tr>
                                            <th>Classes</th>
                                            <th>Nr. of instances</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider ">
                                        <tr>
                                            <td><label class="form-control-plaintext ">Class 1:</label></td>
                                            <td id="c1"><input value=5 style="width:100px" type=text class="form-control"/></td>
                                        </tr>
                                        <tr>
                                            <td style="border-bottom: hidden;"><label class="form-control-plaintext ">Class 2:</label></td>
                                            <td id="c2">
                                                <input value=5 style="width:100px" type=text class="form-control"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot style="border-bottom: hidden;">
                                        <tr>
                                            <td><div class="btn btn-outline-success" onclick="addClass()" id="buttonAddClass">Add Class</div></td>
                                            <td class="table-group-divider"><div id="sum-classes">10</div></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        <!-- Entropy table -->
                        <div class="col-lg-6 col-sm-6">
                            <div class="table-wrapper">
                                <table class="table w-50" id="table-entropy">
                                    <tbody>
                                        <tr><td>p(Class 1):</td><td id="p1">0.5</td></tr>
                                        <tr><td>p(Class 2):</td><td id="p2">0.5</td></tr>
                                    </tbody>
                                    <tfoot class="table-group-divider" style="border-bottom: hidden;">
                                        <tr><td style="border-top:solid 1px black;">E(Feature):</td><td style="border-top:solid 1px black;"><div id="sum-entropy">1</div></td></tr>
                                    </tfoot>
                                </table>
                            </div>
                            <input type=button value='Calculate Entropy' onclick="calcEntropy()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
